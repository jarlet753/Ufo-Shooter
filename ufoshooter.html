<!DOCTYPE html>
<html lang = "de">
    <head>
        <title>Ufo Shooter</title>
        <style>

        </style>
        <script>
            let up = false;
            let down = false;
            let shoot = false;
            //Movement Buttons
           const upBtn = document.getElementById("upBtn");
           const downBtn = document.getElementById("downBtn");
           const shootBtn = document.getElementById("shootBtn");
           // Help functions
            function upTrue(){up = true;}
            function downTrue(){down = true;}
            function shootTrue(){shoot = true;}
            function upFalsw(){up = false;}
            function downFalse(){down = false;}
            function shootFalse(){shoot = false;}
            //Event Listener
            upBtn.addEventListener ("mousedown", upTrue);
            upBtn.addEventListener ("mouseup", upFalse);
            upBtn.addEventListener ("touchstart", upTrue); 
            upBtn.addEventListener ("touchend", upFalse);

            downBtn.addEventListener ("mousedown", downTrue);
            downBtn.addEventListener ("mouseup", downFalse);
            downBtn.addEventListener ("touchstart", downTrue); 
            downBtn.addEventListener ("touchend", downFalse);
    
            shootBtn.addEventListener ("mousedown", shootTrue);
            shootBtn.addEventListener ("mouseup", shootFalse);
            shootBtn.addEventListener ("touchstart", shootTrue); 
            shootBtn.addEventListener ("touchend", shootFalse);
        </script>
    </head>
    <body>
        <h1>Ufo Shooter</h1>
 <button id="upBtn">Hoch</button>
  <button id="downBtn">Runter</button>
  <button id="shootBtn">Schie√üen</button>
<canvas id="gameScreen"></canvas>
    </body>
</html>
